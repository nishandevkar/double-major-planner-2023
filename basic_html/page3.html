<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Major Planner</title>
    <link rel="stylesheet" href="./bootstrap-5.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

    <!-- Header -->
    <header>
        <img class="m-md-2" src="./imgs/uwa_logo.png" alt="Logo" width="20%" >
        <nav>
            <ul>
                <li><a href="#">Choose Course</a></li>
                <li><a href="#">Choose Major</a></li>
                <li><a href="#">Select Unit</a></li>
                <li><a href="#">Study Plan</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="intro">
            <h1>Welcome, [Username]!</h1>
            <p>Here's your double major planner for XXXXXXXXXXXX</p>
        </section>

        <div class="row">
            <div class="column">
               
                    <h2>Major Overview</h2>
                    <!-- Content for major overview -->
                    <div><button class="button course">Course1</button></div> <!-- to be link to back end-->
                    <div><button class="button course">Course2</button></div><!-- to be link to back end-->
                
            </div>
            <div class="column">
               
                    <h2>Courses</h2>
                    <div><button class="button unit">Core unit</button></div>
                    <div><button class="button unit">Optional unit</button></div>
           
                
            </div>
            <div class="column">
                
                    <h2>Core unit</h2>
                    <div class="course-card">Select all units here</div>
                    <form action="#">
                        <label for="unit">units</label>
                        <select name="Select units" id="lang">
                          <option value="unit1">JavaScript</option>
                          <option value="unit2">PHP</option>
                          <option value="unit3">Java</option>
                          <option value="unit4">Golang</option>
                          <option value="unit5">Python</option>
                         
                        </select>
                        <input type="submit" value="Submit" />
                  </form>
                    <div> Display unit here</div>
                 
                

            </div>
            <div class="column">
                
                    <h2>Optional unit</h2>
                    <div class="course-card">Select part of units here</div>
                    <div> Display unit here</div>
               

            </div>
        </div>

        





       
    </main>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
